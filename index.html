<!DOCTYPE html>
<html>
<head>
  <title>HEY CHANTI!!!</title> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="container"> 
    <div class="gif-container">
      <iframe src="https://giphy.com/embed/kzDRwrZyamzrmHSZiF" width="480" height="271" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <p><a href="https://giphy.com/gifs/HollerStudios-animation-reaction-gif-holler-studios-kzDRwrZyamzrmHSZiF">via GIPHY</a></p>
    </div>

    <h1 style="color: #ff9999;"> <strong> Would you go on ðŸ’– a Date ðŸ’– with me? <strong> </h1> 
  </div>

  <div class="button-container"> 
    <h2><button id="yes"><strong>Yes!</strong></button></h2>
    <h2><button id="no" class="moveable-button"><strong>No</strong></button></h2> 
    <h2><button id="maybe"><strong>Maybe...</strong></button></h2> 
  </div>

  <div id="maybeButtonsContainer"></div> 

  <h1 id="congratulations">I knew you would say yes!</h1>Â 

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const initialMaybeButton = document.getElementById('maybe');
    const maybeButtonsContainer = document.getElementById('maybeButtonsContainer');
    const congratulationsMessage = document.getElementById('congratulations');

    // Make the "No" button move rapidly
    const moveNoButton = () => {
      if (noButton) { 
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = 'absolute';
        noButton.style.left = x + 'px';
        noButton.style.top = y + 'px';
      }
    };

    noButton.addEventListener('click', () => {
      moveNoButton(); 
    });

    noButton.addEventListener('mouseover', moveNoButton);
    noButton.addEventListener('touchstart', moveNoButton);
    setInterval(moveNoButton, 2000); 

    yesButton.addEventListener('click', () => {
      congratulationsMessage.style.display = 'block'; 
      noButton.style.display = 'none'; 
    });

    const handleMaybeButtonClick = () => {
      const newMaybeButton = document.createElement('button');
      newMaybeButton.textContent = 'Maybe...';
      newMaybeButton.classList.add('maybe-button');
      maybeButtonsContainer.appendChild(newMaybeButton);

      newMaybeButton.addEventListener('click', handleMaybeButtonClick); 
    };

    initialMaybeButton.addEventListener('click', handleMaybeButtonClick); 

  </script>

</body>
</html>
